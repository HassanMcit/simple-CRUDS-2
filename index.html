</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 my-5">
                <h1 class="text-center position-relative mx-auto z-1">Bookmarker</h1>
            </div>
            <div class="col-12">
                <div class="inner text-center">
                    <div class="data-input p-3 pt-4">
                        <h2 class="h4 text-capitalize  lh-base">
                            <i class="fa-solid fa-bookmark pe-2"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark ps-2"></i>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="mt-3 mb-4 fw-bold">
                    <label for="inputBookmark" class="form-label">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                    <input type="text" oninput="validateInput(this)" class="form-control" id="inputBookmark"
                        placeholder="Bookmark Name">
                    <div class="alert alert-warning text-success d-none my-2 py-2" id="alert" role="alert">
                        Invalied Name
                    </div>
                </div>
                <div class="mt-3 mb-4 fw-bold">
                    <label for="inputURL" class="form-label">
                        <i class="fa-solid fa-link"></i> Site URL
                    </label>
                    <input type="url" oninput="validateInput(this)" class="form-control" id="inputURL"
                        placeholder="Bookmark URL">
                    <div class="alert alert-warning text-success d-none my-2 py-2" id="alert" role="alert">
                        Invalied URL
                    </div>
                </div>
                <div class="my-5 fw-bold d-flex justify-content-center position-relative d-block" id="error">
                    <button type="button" onclick="addURL()" id="liveToastBtn" class="btn btn-warning px-5 text-white"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="modal-title fs-5 d-flex gap-1" id="exampleModalLabel">
                                        <span class="bg-danger d-block rounded-circle x x1"></span>
                                        <span class="bg-warning d-block rounded-circle x x2"></span>
                                        <span class="bg-success d-block rounded-circle x x3"></span>
                                    </div>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <h5>Site Name or Url is not valid, Please follow the rules below :
                                    </h5>
                                    <div class="mt-4">
                                        <p class="fw-normal">
                                            <i class="fa-regular fa-circle-right text-danger px-2"></i>
                                            Site name must contain at least 3 characters
                                        </p>
                                        <p class="fw-normal">
                                            <i class="fa-regular fa-circle-right text-danger px-2"></i>
                                            Site URL must be a valid one
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="my-5 px fw-bold d-flex justify-content-center position-relative d-none" id="accept">
                    <button type="button" onclick="addURL()" id="Btn"
                        class="btn btn-warning px-5 text-white">Submit</button>
                    <div class="toast-container position-fixed top-0 bottom-0  end-0 p-3">
                        <div id="liveToast" class="toast rounded-5" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-body bg-success text-white font-monospace rounded-5 text-center">
                                Website Save Successfuly.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="data-input"></div>
            </div>
            <d class="col-12 py-5">
                <table class="table text-center d-flex justify-content-center flex-column gap-4">
                    <thead>
                        <tr class="row px-3">
                            <th scope="col-3" class="col-3">Index</th>
                            <th scope="col-3" class="col-3">Website Name</th>
                            <th scope="col-3" class="col-3">Visit</th>
                            <th scope="col-3" class="col-3">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </d>
        </div>
    </div>
    <script src="script/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>

</body>

</html>
